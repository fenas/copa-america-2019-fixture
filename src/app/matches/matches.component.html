<div class="container">
  <table mat-table [dataSource]="dataSource" class="table1 mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Name Column -->
    <ng-container matColumnDef="Matches">
      <th mat-header-cell *matHeaderCellDef>Matches</th>
      <td mat-cell *matCellDef="let element" class="names location1">
        <div class="firstLine">
          <span class="flagspan"
            ><img
              class="flag"
              src="assets/copa flags/{{ element.home_name | lowercase }}.png"
              alt=""
          /></span>
          <span class="homeName">{{ element.home_name }}</span>
        </div>
        <br />

        <div class="secondLine">
          <span
            ><span class="flagspan"
              ><img
                class="flag"
                src="assets/copa flags/{{ element.away_name | lowercase }}.png"
                alt=""/></span
          ></span>
          <span class="awayName">{{ element.away_name }}</span>
        </div>
      </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="DateandTime">
      <th mat-header-cell *matHeaderCellDef>Date and Time</th>
      <td mat-cell *matCellDef="let element" class="location2">
        {{ element.date | date }} <br />
        {{ element.time }}
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Venue">
      <th mat-header-cell *matHeaderCellDef>Venue</th>
      <td mat-cell *matCellDef="let element" class="location3">
        {{ element.location }}
      </td>
    </ng-container>

    <!-- <ng-container matColumnDef="DateandTime">
      <th mat-header-cell *matHeaderCellDef>Date and Time</th>
      <td mat-cell *matCellDef="let element" class="location2">
        {{ element.date | date }} <br />
        {{ element.time }}
      </td>
    </ng-container> -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
